<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Summarizer</title>
    <style>
        body {
            background-color: #f9f9fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #5f42f5;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #452dde;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .status-message {
            margin-top: 15px;
            font-style: italic;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Summarizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <br>
            <button type="submit">Summarize</button>
        </form>

        {% if message %}
            <div class="status-message">{{ message }}</div>
        {% endif %}

        {% if summary %}
            <textarea readonly>{{ summary }}</textarea>
        {% endif %}
    </div>
</body>
</html>
